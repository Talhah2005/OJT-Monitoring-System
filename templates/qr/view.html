{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>QR Code for {{ entity_type|title }} #{{ entity_id }}</h4>
        </div>
        <div class="card-body text-center">
            <img src="data:image/png;base64,{{ qr_image }}" class="qr-image mb-3">
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('generate_qr', entity_id=entity_id, entity_type=entity_type) }}" 
                   class="btn btn-primary" download>
                    Download QR Code
                </a>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
